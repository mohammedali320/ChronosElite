{% extends 'base.html' %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/categories/category-index.css' %}" />
{% endblock %}
{% block content %}
  <section class="page-header">
    <h1>Categories</h1>
  </section>

  <section class="card-container">
    {% for category in categories %}
      <div class="card">
        <div class="card-content">
          <h2 class="card-title">{{ category.name }}</h2>
          <p>{{ category.description }}</p>
        </div>
      </div>
    {% endfor %}
  </section>
{% endblock %}
